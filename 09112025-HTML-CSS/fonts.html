    <h1>MIRA JOY</h1>
    <P>The generic name Cosmos derives either from the Greek κόσμος (cosmos) '(ordered) world' -in reference to the neat, orderly arrangement of the floral structures [6] - or the Greek κόσμημα (kósmima) 'jewel' - in reference to the jewel-like colors of the capitula (composite flowers).[7]</P>
